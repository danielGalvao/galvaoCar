<ion-view>
  <ion-nav-title>Finalizando Pedido</ion-nav-title>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        <h2>{{finishedCar.nome}}</h2>
        <h4>R{{finishedCar.preco | currency}}</h4>
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input type="text" placeholder="John Carry">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Endere√ßo</span>
            <input type="text" placeholder="345 California St">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="carry@jhon.com">
          </label>
        </div>
      </div>
    </div>
    <a class="button button-positive button-full" href="" ng-click="finishOrder()">Finish</a>
  </ion-content>
</ion-view>
